<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ITALL CAMPO - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        .fast-tap { touch-action: manipulation; }
        .product-img { object-fit: contain; background: #fff; }
    </style>
</head>
<body class="bg-gray-100 pb-44">

    <header class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="flex justify-between items-center mb-3">
            <h1 class="font-bold text-lg tracking-tight">ITALL CAMPO</h1>
            <span class="text-[10px] bg-blue-700 px-2 py-1 rounded">ESTOQUE REAL</span>
        </div>
        <input type="text" id="busca-produto" oninput="render()" placeholder="Buscar produto na Itall..." class="w-full p-3 rounded-xl text-black text-sm">
    </header>

    <main class="p-4 space-y-4">
        <section class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-600">
            <div class="flex gap-2 mb-2">
                <input type="number" id="cnpj-input" placeholder="CNPJ Cliente" class="flex-1 border p-3 rounded-lg text-sm bg-gray-50">
                <button onclick="buscarCNPJ()" class="bg-blue-600 text-white px-5 rounded-lg font-bold text-xs uppercase">BUSCAR</button>
            </div>
            <input type="text" id="razao-social" placeholder="Razão Social" class="w-full border p-3 rounded-lg text-sm bg-gray-100" readonly>
        </section>

        <div id="lista-produtos" class="grid grid-cols-1 gap-3">
            <div class="text-center p-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-900 mx-auto mb-3"></div>
                <p class="text-gray-500 text-sm">Carregando fotos e produtos...</p>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-lg rounded-t-3xl">
        <div class="flex justify-between items-center mb-4 px-2">
            <p class="text-2xl font-black text-blue-900" id="total-geral">R$ 0,00</p>
            <button onclick="gerarOrcamento()" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-black text-lg shadow-lg fast-tap">
                GERAR PDF
            </button>
        </div>
    </div>

    <script>
        const OMIE_CONFIG = { app_key: '4695613971048', app_secret: 'adcacd22b1c64d9520965dac570b3afd' };
        const PROXY = "https://cors-anywhere.herokuapp.com/";
        let produtos = [];
        let carrinho = {};

        async function carregarProdutosOmie() {
            const url = "https://app.omie.com.br/api/v1/geral/produtos/";
            const payload = {
                "call": "ListarProdutos", // Mudado para o completo para pegar fotos
                "app_key": OMIE_CONFIG.app_key,
                "app_secret": OMIE_CONFIG.app_secret,
                "param": [{ "pagina": 1, "registros_por_pagina": 200, "filtrar_apenas_omiepdv": "N" }]
            };

            try {
                const response = await fetch(PROXY + url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.produto_servico_cadastro) {
                    produtos = data.produto_servico_cadastro.map(p => ({
                        id: p.codigo_produto,
                        nome: p.descricao,
                        preco: p.valor_unitario || 0,
                        // Pega a primeira imagem se existir
                        foto: p.imagens && p.imagens.length > 0 ? p.imagens[0].url_imagem : 'https://via.placeholder.com/150?text=Sem+Foto'
                    }));
                    render();
                }
            } catch (e) {
                document.getElementById('lista-produtos').innerHTML = `<p class="text-center p-4">Erro ao carregar. Verifique o Proxy.</p>`;
            }
        }

        async function buscarCNPJ() {
            const cnpj = document.getElementById('cnpj-input').value;
            if(cnpj.length < 14) return;
            try {
                const res = await fetch(PROXY + `https://publica.cnpj.ws/cnpj/${cnpj}`);
                const data = await res.json();
                document.getElementById('razao-social').value = data.estabelecimento?.razao_social || data.razao_social || "Não encontrado";
            } catch (e) { alert("Ative o Proxy."); }
        }

        function render() {
            const termo = document.getElementById('busca-produto').value.toLowerCase();
            const lista = document.getElementById('lista-produtos');
            lista.innerHTML = '';
            
            const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));

            filtrados.forEach(p => {
                const card = document.createElement('div');
                card.className = 'bg-white p-3 rounded-2xl flex gap-3 items-center shadow-sm border border-gray-100';
                card.innerHTML = `
                    <img src="${p.foto}" class="w-20 h-20 rounded-lg product-img border">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 text-[11px] uppercase leading-tight">${p.nome}</h3>
                        <p class="text-blue-600 font-black text-sm">R$ ${p.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <button onclick="add('${p.id}', 1)" class="bg-blue-900 text-white w-10 h-10 rounded-xl font-bold">+</button>
                        <span class="font-bold text-blue-900 text-xs">${carrinho[p.id] || 0}</span>
                        <button onclick="add('${p.id}', -1)" class="bg-gray-100 text-gray-400 w-10 h-10 rounded-xl font-bold">-</button>
                    </div>`;
                lista.appendChild(card);
            });
        }

        function add(id, delta) {
            carrinho[id] = (carrinho[id] || 0) + delta;
            if(carrinho[id] <= 0) delete carrinho[id];
            render();
            atualizarTotal();
        }

        function atualizarTotal() {
            let total = 0;
            Object.keys(carrinho).forEach(id => {
                const p = produtos.find(prod => prod.id == id);
                total += p.preco * carrinho[id];
            });
            document.getElementById('total-geral').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        function gerarOrcamento() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cliente = document.getElementById('razao-social').value || "Cliente Novo";
            doc.text("ORÇAMENTO - ITALL COMÉRCIO", 10, 20);
            const rows = Object.keys(carrinho).map(id => {
                const p = produtos.find(prod => prod.id == id);
                return [p.nome, carrinho[id], p.preco.toFixed(2), (p.preco * carrinho[id]).toFixed(2)];
            });
            doc.autoTable({ startY: 30, head: [['Produto', 'Qtd', 'Unit.', 'Total']], body: rows });
            doc.save(`Orcamento_Itall.pdf`);
        }

        carregarProdutosOmie();
    </script>
</body>
</html>
